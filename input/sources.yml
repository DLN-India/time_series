ENTSO-E Transparency FTP:
    Actual Generation per Production Type:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/AggregatedGenerationPerType/
        filename: '{u_start.year}_{u_start.month}_AggregatedGenerationPerType.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/generation/r2/actualGenerationPerProductionType/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            ProductionType: variable
            ActualGenerationOutput: generation_actual 
            # not used: 'ActualConsumption'
        renewables:
            Solar: solar
            Wind Onshore: wind_onshore
            Wind Offshore: wind_offshore
        stacked:
            - region
            - variable  ##ProductionType_Name
        unstacked: attribute
        append_headers:
            source: ENTSO-E Transparency
            unit: MW
    Actual Total Load:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/ActualTotalLoad/
        filename: '{u_start.year}_{u_start.month}_ActualTotalLoad.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            TotalLoadValue: load
        stacked:
            - region
        unstacked: variable
        append_headers:
            attribute: actual_entsoe_transparency
            source: ENTSO-E Transparency
            unit: MW
    Day-ahead Total Load Forecast:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/DayAheadTotalLoadForecast/
        filename: '{u_start.year}_{u_start.month}_DayAheadTotalLoadForecast.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            TotalLoadValue: load
        stacked:
            - region
        unstacked: variable
        append_headers:
            attribute: day_ahead_forecast_entsoe_transparency
            source: ENTSO-E Transparency
            unit: MW
    Day-ahead Prices:
        host: 'sftp-transparency.entsoe.eu'
        port: 22
        path: TP_export/DayAheadPrices/
        filename: '{u_start.year}_{u_start.month}_DayAheadPrices.csv'
        frequency: monthly
        start: 2014-12-01
        end: recent
        filetype: csv
        resolution:
            - 15min
            - 30min
            - 60min
        web: https://transparency.entsoe.eu/transmission-domain/r2/dayAheadPrices/show
        cols:
            DateTime: timestamp
            ResolutionCode: resolution
            AreaName: region
            Price: price
            Currency: unit
        stacked:
            - region
            - unit
        unstacked: variable
        append_headers:
            attribute: day_ahead
            source: ENTSO-E Transparency
            
